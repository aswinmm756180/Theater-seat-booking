{% extends 'user/user_home.html' %}
{% load static %}
{% block content %}
<style>
    /* Custom styles */
    .card {
        margin-bottom: 20px;
    }

    .card__title {
        font-weight: bold;
        margin-bottom: 0;
    }

    .card__description {
        margin-bottom: 10px;
    }

    .card__image {
        height: 200px;
        object-fit: cover;
    }

    .card {
        position: relative;
        width: 300px;
        height: 200px;
        background-color: #0e0d0d;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        perspective: 1000px;
        box-shadow: 0 0 0 5px #f5112480;
        transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .card svg {
        width: 48px;
        fill: #ff0404;
        transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(245, 20, 20, 0.2);
    }

    .card__content {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        padding: 20px;
        box-sizing: border-box;
        background-color: #070707;
        transform: rotateX(-90deg);
        transform-origin: bottom;
        transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .card:hover .card__content {
        transform: rotateX(0deg);
    }

    .card__title {
        margin: 0;
        font-size: 24px;
        color: #fa0303;
        font-weight: 700;
    }

    .card:hover svg {
        scale: 0;
    }

    .card__description {
        margin: 10px 0 0;
        font-size: 14px;
        color: #ff0606;
        line-height: 1.4;
    }

    .headding {
        font-size: 50px;
        color: #f80216;
        /* Change color as needed */
        text-align: center;
        margin-top: 0px;
        /* Adjust margin as needed */
        text-align: center;
    }
</style>
<br><br>
<body style="background-color: #070707;">
    <div class="container">
        <div class="row">
            <h4 class="headding">THEATERS</h4>
            {% for theater in theaters %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card mb-3 border border-dark rounded-4 border-0 shadow-lg">
                        {% if theater.image %}
                        <img src="{{ theater.image.url }}"
                            class="card-img-top border border-dark p-1 rounded-4 border-0 shadow-lg card__image"
                            alt="Theater Image">
                        {% else %}
                        <p>No image available</p>
                        {% endif %}
                    </div>
                    <div class="card__content">
                        <p class="card__title">{{ theater.theater_name }}</p>
                        <p class="card__description">{{ theater.location }}</p>
                        <p class="card__description">Movie: {{ theater.movie.name }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}

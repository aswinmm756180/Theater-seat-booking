        margin: 10px;
        width: 300px;
    }

    .card h1 {
        color: #333333;
        font-size: 20px;
        margin-bottom: 10px;
        text-align: center;
    }

    .card ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    .card li {
        margin-bottom: 10px;
        font-size: 16px;
        color: #555555;
    }

    .search-container {
        text-align: center;
        margin-bottom: 20px;
    }

    .search-bar {
        padding: 10px;
        width: 300px;
        border-radius: 5px;
        border: 1px solid #dddddd;
        margin-bottom: 10px;
    }

    /* .search-button {
        padding: 10px 20px;

    .search {
        display: inline-block;
        position: relative;
        margin-left: 373px;
    }

    .search input[type="text"] {
        width: 200px;
        padding: 10px;
        border: none;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .search button[type="submit"] {
        background-color: black;
        border: none;
        color: #fff;
        cursor: pointer;
        padding: 10px 20px;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: absolute;
        top: 0;
        right: 0;
        transition: .1s ease;
    }

    .search button[type="submit"]:hover {
        transform: scale(1.1);
        color: rgb(255, 255, 255);
        background-color: #ff4655;
    }

    .button2 {
        display: inline-block;
        transition: all 0.2s ease-in;
        position: relative;
        overflow: hidden;
        z-index: 1;
        color: white;
        padding: 0.7em 1.7em;
        cursor: pointer;
        font-size: 15px;
        border-radius: 0.5em;
        background: #080808;
        border: 1px solid #e8e8e8;
        box-shadow: 6px 6px 12px #c5c5c5, -6px -6px 12px #ffffff;
        margin-left: 53px;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .button2:active {
        color: #666;
        box-shadow: inset 4px 4px 12px #c5c5c5, inset -4px -4px 12px #ffffff;
    }

    .button2:before {
        content: "";
        position: absolute;
        left: 50%;
        transform: translateX(-50%) scaleY(1) scaleX(1.25);
        top: 100%;
        width: 140%;
        height: 180%;
        background-color: rgba(0, 0, 0, 0.05);
        border-radius: 50%;
        display: block;
        transition: all 0.5s 0.1s cubic-bezier(0.55, 0, 0.1, 1);
        z-index: -1;
    }

    .button2:after {
        content: "";
        position: absolute;
        left: 55%;
        transform: translateX(-50%) scaleY(1) scaleX(1.45);
        top: 180%;
        width: 160%;
        height: 190%;
        background-color: #ff4655;
        border-radius: 50%;
        display: block;
        transition: all 0.5s 0.1s cubic-bezier(0.55, 0, 0.1, 1);
        z-index: -1;
    }

    .button2:hover {
        color: #ffffff;
        border: 1px solid #ff4655;
    }

    .button2:hover:before {
        top: -35%;
        background-color: #ff4655;
        transform: translateX(-50%) scaleY(1.3) scaleX(0.8);
    }

    .button2:hover:after {
        top: -45%;
        background-color: #ff4655;
        transform: translateX(-50%) scaleY(1.3) scaleX(0.8);
    }
</style>

<br><br><br><br><br>

<body>
    <div class="search">
        <form action="{% url 'theater_booking_page' theater.id %}" method="GET">
            <input style="width: 300px;" type="text" name="search_query" placeholder="Search by Booking ID"
                class="search-bar">
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>
    <div class="card-container">
        {% for booking in bookings %}
        <div class="card">
            <h1>Booking ID: <span style="font-size: 28px; font-weight: bold; color: #ff4655;">{{ booking.id }}</span></h1>
            <ul>
                <li><strong>Booked by</strong> {{ booking.user.username }}</li>
                <li><strong>Time Slot:</strong> {{ booking.time_slot }}</li>
                <!-- Add more booking details if needed -->
            </ul>
            <a href="{% url 'view_booking' booking.id %}"><button class="button2">View
                    Bookings</button></a>
        </div>
        {% endfor %}
    </div>
</body>
{% endblock %}
